{% extends "base.html" %}
{% block title %}Register - Task Manager{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div id="register-card" class="card shadow">
                <div id="register-header" class="card-header text-white text-center">
                    <h4><i class="fas fa-user-plus"></i> Create an Account</h4>
                </div>
                <div id="register-body" class="card-body">
                    <form method="POST" id="register-form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="register-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="register-username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="register-email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-password1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="register-password1" name="password1" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-password2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="register-password2" name="password2" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" id="register-btn" class="btn btn-success w-100">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </form>
                    <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}" id="register-login-link">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
