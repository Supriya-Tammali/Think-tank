<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Task Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-purple bg-purple fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-tasks"></i> Task Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="tasksLink" class="nav-link" href="tasks.html">
                            <i class="fas fa-list"></i> Tasks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="dashboardLink" class="nav-link active" href="dashboard.html">
                            <i class="fas fa-chart-line"></i> Dashboard
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <h2 class="mb-4"><i class="fas fa-chart-line"></i> Dashboard</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>Task Completion Rate</h4>
                <canvas id="taskCompletionChart"></canvas>
            </div>
            <div class="col-md-6">
                <h4>Productivity Trends</h4>
                <canvas id="productivityTrendsChart"></canvas>
            </div>
        </div>
    </div>

    <footer class="footer footer-expand-lgbg-dark text-white text-center fixed-bottom">
        <div class="container-fluid">
            <p>&copy; 2025 Task Manager. All rights reserved.</p>
            <p>Designed with <i class="fas fa-heart text-danger"></i> by Think-big Team</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
